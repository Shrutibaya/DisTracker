<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart App Drawer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #e0f7fa, #fce4ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #003366;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 1000px;
    }

    .app {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .app:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .app-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .app-name {
      font-size: 0.85rem;
      font-weight: 600;
      color: #333;
    }

    .tipro img {
      width: 40px;
      height: 40px;
      margin-bottom: 0.5rem;
    }

    /* Color Classes for other apps (unchanged) */
    .instagram .app-icon { color: #C13584; }
    .youtube .app-icon { color: #FF0000; }
    .linkedin .app-icon { color: #0A66C2; }
    .whatsapp .app-icon { color: #25D366; }
    .twitter .app-icon { color: #1DA1F2; }
    .spotify .app-icon { color: #1DB954; }
    .camera .app-icon { color: #6c5ce7; }
    .maps .app-icon { color: #27ae60; }
    .gallery .app-icon { color: #e84393; }
    .clock .app-icon { color: #2980b9; }
    .calculator .app-icon { color: #2d3436; }
    .settings .app-icon { color: #636e72; }
    .drive .app-icon { color: #f1c40f; }
    .mail .app-icon { color: #e67e22; }
    .calendar .app-icon { color: #ff9800; }
    .weather .app-icon { color: #00cec9; }
    .notes .app-icon { color: #fdcb6e; }
    .browser .app-icon { color: #0984e3; }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>My Smart App Drawer</h1>

  <div class="app-grid">
    <!-- DisTracker App (formerly TiPro) -->
    <div class="app tipro" onclick="location.href='texasproject2.html'">
      <div class="app-icon"><img src="Untitled-1.png" alt="DisTracker Logo"></div>
      <div class="app-name">DisTracker</div>
    </div>

    <!-- Other apps -->
    <div class="app instagram"><div class="app-icon"><i class="fab fa-instagram"></i></div><div class="app-name">Instagram</div></div>
    <div class="app youtube"><div class="app-icon"><i class="fab fa-youtube"></i></div><div class="app-name">YouTube</div></div>
    <div class="app linkedin"><div class="app-icon"><i class="fab fa-linkedin"></i></div><div class="app-name">LinkedIn</div></div>
    <div class="app whatsapp"><div class="app-icon"><i class="fab fa-whatsapp"></i></div><div class="app-name">WhatsApp</div></div>
    <div class="app twitter"><div class="app-icon"><i class="fab fa-x-twitter"></i></div><div class="app-name">Twitter</div></div>
    <div class="app spotify"><div class="app-icon"><i class="fab fa-spotify"></i></div><div class="app-name">Spotify</div></div>
    <div class="app maps"><div class="app-icon"><i class="fas fa-map-marked-alt"></i></div><div class="app-name">Maps</div></div>
    <div class="app camera"><div class="app-icon"><i class="fas fa-camera"></i></div><div class="app-name">Camera</div></div>
    <div class="app gallery"><div class="app-icon"><i class="fas fa-images"></i></div><div class="app-name">Gallery</div></div>
    <div class="app clock"><div class="app-icon"><i class="fas fa-clock"></i></div><div class="app-name">Clock</div></div>
    <div class="app calculator"><div class="app-icon"><i class="fas fa-calculator"></i></div><div class="app-name">Calculator</div></div>
    <div class="app settings"><div class="app-icon"><i class="fas fa-cog"></i></div><div class="app-name">Settings</div></div>
    <div class="app drive"><div class="app-icon"><i class="fab fa-google-drive"></i></div><div class="app-name">Drive</div></div>
    <div class="app mail"><div class="app-icon"><i class="fas fa-envelope"></i></div><div class="app-name">Mail</div></div>
    <div class="app calendar"><div class="app-icon"><i class="fas fa-calendar-alt"></i></div><div class="app-name">Calendar</div></div>
    <div class="app weather"><div class="app-icon"><i class="fas fa-cloud-sun"></i></div><div class="app-name">Weather</div></div>
    <div class="app notes"><div class="app-icon"><i class="fas fa-sticky-note"></i></div><div class="app-name">Notes</div></div>
    <div class="app browser"><div class="app-icon"><i class="fas fa-globe"></i></div><div class="app-name">Browser</div></div>
  </div>
</body>
</html>
